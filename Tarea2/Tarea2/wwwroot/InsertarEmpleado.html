<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Empleado</title>
    <link rel="stylesheet" href="css/InsertarEmpleado.css">
</head>
<body>
        <h1>Insertar Empleado</h1>
        <form>
            <label for="docIdLabel">Documento de Identidad:</label>
            <input type="text" id="docId" required>

            <label for="nombreLabel">Nombre:</label>
            <input type="text" id="nombre">

            <label for="puesto">Selecciona una opción:</label>
            <select id="puesto" name="puesto">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
                <option value="opcion4">Opción 4</option>
            </select>
        </form>
        <button id="accionInsertar">Insertar</button>
        <button id="regresarInsertarVista">Regresar</button>
    <script src="js/Script.js"></script>
</body>
</html>
