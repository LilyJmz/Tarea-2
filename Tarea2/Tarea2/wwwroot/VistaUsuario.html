<!DOCTYPE html>
<html>
<head>
    <title>Prueba De Concepto</title>

    <link rel="stylesheet" href="css/VistaUsuario.css">
</head>
<body>
    <h1>Lista de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Documento de Identidad</th>
                <th>Puesto</th>
                <th>Fecha de Contratación</th>
                <th>Saldo Vacaciones</th>
            </tr>
        </thead>
        <tbody id="datosTabla">
        </tbody>
    </table>

    <button id="irInsertarEmpleado">Insertar</button>

    <div id="acciones">
        <button id="consultarBtn" disabled>Consultar</button>
        <button id="actualizarBtn" disabled>Actualizar</button>
        <button id="eliminarBtn" disabled>Eliminar</button>
        <button id="movimientosBtn" disabled>Movimientos</button>
    </div>
    <script src="js/ScriptVistaUsuario.js"></script>
</body>
</html>
